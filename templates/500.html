{% extends "base.html" %}

{% block title %}Server Error - Campus Hub{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-container p-5 bg-white rounded shadow">
                <h1 class="display-1 text-muted">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-5">Something went wrong on our end. Please try again later or contact the administrator if the problem persists.</p>
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-2">Go Home</a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
